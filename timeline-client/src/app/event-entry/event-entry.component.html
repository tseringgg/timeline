<mat-dialog-content>
  <div class="card">
    <div class="card-body">
      <form novalidate (ngSubmit)="save()" [formGroup]="eventEntryForm">
        <div class="form-group row">
          <div class="col-md-4">
            <label class="col-md-2 col-form-label" for="titleId">Title</label>
            <input
              class="form-control"
              id="titleId"
              type="text"
              placeholder="Title (required)"
              formControlName="title"
              name="title"
              [ngClass]="{
                'is-invalid':
                  (eventEntryForm.get('title').touched ||
                    eventEntryForm.get('title').dirty) &&
                  !eventEntryForm.get('title').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="eventEntryForm.get('title').errors?.required">
                Please enter the title.
              </span>
              <span *ngIf="eventEntryForm.get('title').errors?.minlength">
                The title must be longer than 3 characters.
              </span>
            </span>
          </div>
          <div class="col-md-4 flex-item">
            <label class="col-md-2 col-form-label" for="eraId">Era</label>
            <select class="form-select" formControlName="era">
              <option value="AD">A.D.</option>
              <option value="BC">B.C.</option>
            </select>
          </div>
          <div class="col-md-4 flex-item">
            <label class="col-md-2 col-form-label" for="yearId">Year</label>
            <input
              class="form-control"
              id="yearId"
              type="text"
              placeholder="Year (required)"
              formControlName="year"
              name="year"
              [ngClass]="{
                'is-invalid':
                  (eventEntryForm.get('year').touched ||
                    eventEntryForm.get('year').dirty) &&
                  !eventEntryForm.get('year').valid
              }"
            />
          </div>
        </div>
        <div class="form-group row mb-2">
          <div class="col-md-2 mt-5">
            <button
              class="btn btn-primary mr-3"
              type="submit"
              style="width: 80px"
              [title]="
                eventEntryForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              "
              [disabled]="!eventEntryForm.valid"
              mat-dialog-close
            >
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br />Dirty: {{ eventEntryForm.dirty }} <br />Touched:
  {{ eventEntryForm.touched }} <br />Valid: {{ eventEntryForm.valid }}
  <br />Value: {{ eventEntryForm.value | json }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
