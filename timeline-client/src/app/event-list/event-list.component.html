<div class="col-md-4">

</div>
<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Era Column -->
  <ng-container matColumnDef="era">
    <th mat-header-cell *matHeaderCellDef> Era </th>
    <td mat-cell *matCellDef="let element"> {{element.era}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- IsReviewed Column -->
  <ng-container matColumnDef="isReviewed">
    <th mat-header-cell *matHeaderCellDef> isReviewed </th>
    <td mat-cell *matCellDef="let element"> {{element.isReviewed}} </td>
  </ng-container>

  <!-- IsApproved Column -->
  <ng-container matColumnDef="isApproved">
    <th mat-header-cell *matHeaderCellDef> isApproved </th>
    <td mat-cell *matCellDef="let element"> {{element.isApproved}} </td>
  </ng-container>

  <!-- Delete Button -->
  <ng-container matColumnDef="delete">
    <th mat-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (dblclick)="openEditDialog(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>

</table>

<mat-paginator #paginator
          (page)="handlePageEvent($event)"
          [length]="totalRecordCount"
          [pageSize]="currentPageSize"
          [pageIndex]="currentPageIndex"
          [showFirstLastButtons]="true"
          [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
</mat-paginator>
